<!DOCTYPE html>
<html>
    <head>
        <title>Partner with us</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="text-black bg-slate-300 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-black mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-800 rounded-full" viewBox="0 0 24 24">
                  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Key Tracker</span>
              </a>
              <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-green-700" href="landingpage.html">Home</a> 
                <a class="mr-5 hover:text-green-700" href="jobs.html">Jobs</a>
                <a class="mr-5 hover:text-green-700" href="training.html">Programs</a>
                <a class="mr-5 hover:text-green-700" href="contacts.html">Contacts</a>
              </nav>
              <button class="inline-flex items-center bg-green-800 border-0 py-2 px-8 text-white focus:outline-none hover:bg-green-700 rounded text-base mt-4 md:mt-0"> <a href="login.html">Join</a>
              </button>
            </div>
          </header>
        <section class=" bg-slate-100">
            <div class=" items-center px-5 py-10 lg:px-20">
                <div class="flex flex-col w-full max-w-md p-10 mx-auto my-6 transition duration-500 ease-in-out transform bg-white rounded-lg md:mt-0">
                    <h1 class="text-3xl font-bold">PARTNERSHIP INQUIRY</h1>
                    <div class="mt-8">
                        <div class="mt-6">
                            <form action="#" method="POST" class="space-y-6">
                                <div>
                                    <label for="email" class="block text-sm font-medium text-neutral-600"> Name of Organization* </label>
                                    <div class="mt-1">
                                        <input name="name" type="text" required="" class="block w-full px-5 py-3 text-base text-neutral-600 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 bg-slate-200 focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                    </div>
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-neutral-600"> Your Name* </label>
                                    <div class="mt-1">
                                        <input name="name" type="text" required="" class="block w-full px-5 py-3 text-base text-neutral-600 transition duration-500 ease-in-out transform border border-transparent  bg-slate-200 rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                    </div>
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-neutral-600"> Email* </label>
                                    <div class="mt-1">
                                        <input name="email" type="email" autocomplete="email" required="" class="block w-full px-5 py-3 text-base text-neutral-600 bg-slate-200 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                    </div>
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-neutral-600"> Your Position* </label>
                                    <div class="mt-1">
                                        <input name="name" type="text" required="" class="block w-full px-5 py-3 text-base text-neutral-600 bg-slate-200 outline-blue-900 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-blue-900 focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                    </div>
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-neutral-600"> Organization Type* </label>
                                    <div class="mt-1">
                                        <select name="orgtype" id="orgtype" class="block w-full px-5 py-3 text-base text-neutral-600 bg-slate-200 outline-blue-900 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-blue-900 focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                            <option value="computer science">Employer</option>
                                            <option value="Web-development">Funder</option>
                                            <option value="Full stack developer">Government</option>
                                            <option value="Backend developer">Non-Profit</option>
                                            <option value="Graphics design">Training provider</option>
                                            <option value="Graphics design">Other</option>
                                          </select>
                                    </div>
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-neutral-600"> How did you hear about us? </label>
                                    <div class="mt-1">
                                        <input name="name" type="text" autocomplete="email" required="" class="block w-full px-5 py-3 text-base bg-slate-200 text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                    </div>
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-neutral-600"> Comments or questions? </label>
                                    <div class="mt-1">
                                        <textarea name="comments" class="block w-full px-5 py-3 text-base bg-slate-200 text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"></textarea>
        
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-green-800 rounded-xl hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"><a href="landingpage.html">SUBMIT</a></button>
                                </div>
                            </form>
                             </div>
                </div>
            </div>
        </section>
    </body>
</html>
