<!DOCTYPE html>
<html>
    <head>
        <title>Program enrollment</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section>
            <div class="flex flex-col justify-center min- py-4 sm:px-6 lg:px-8 bg-slate-100">
                <div class="sm:mx-auto sm:w-full sm:max-w-md">
                    <h2 class="mt-6 text-3xl font-extrabold text-center text-neutral-600">Submit Personal Information</h2>
                </div>
                <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md bg-slate-200 rounded rounded-lg">
                    <div class="px-4 py-8 sm:px-10">
                        <form class="space-y-6" action="#" method="POST">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">FULL NAME </label>
                                <div class="mt-1">
                                    <input name="name" type="text" autocomplete="name" required="" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                </div>
                            </div>
        
                            <div>
                                <label class="block text-sm font-medium text-gray-700"> EMAIL </label>
                                <div class="mt-1">
                                    <input id="email" name="email" type="email" autocomplete="email" required="" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">ID NO. </label>
                                <div class="mt-1">
                                    <input name="id" type="text" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">PHYSICAL ADDRESS </label>
                                <div class="mt-1">
                                    <input name="address" type="text" required="" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">MOBILE </label>
                                <div class="mt-1">
                                    <input name="mobile" type="text" required="" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-green-800 rounded-xl hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"><a href="trainee.html">ENROLL WITH US</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
