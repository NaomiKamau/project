                                    <li class="mt-4">
                                        <a class="inline-flex items-center w-full px-4 py-2 mt-1 text-base font-semibold transition duration-500 ease-in-out transform border rounded-lg text-black border-gray-300 hover:border-neutral-800 focus:shadow-outline" white="" 70="" href="profile.html">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">

                                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                              </svg>

                                        </a>
                                    </li>
                                    <li class="mt-4">
                                        <a class="inline-flex items-center w-full font-semibold px-4 py-2 mt-1 text-base transition duration-500 ease-in-out transform border rounded-lg text-black border-gray-300 hover:border-neutral-800 focus:shadow-outline" href="programs.html">

                    </div>
                </div>
            </div>
            <div class="flex flex-col flex-1 w-0 overflow-hidden">
                <main class="relative flex-1 overflow-y-auto focus:outline-none">
                        <div class="px-4 mx-auto max-w-7xl sm:px-6 md:px-8">
                            <!-- Put your content here -->
                            <div class="py-4">
                                <div class="bg-neutral-100 h-screen">
                                    <h1 class=" font-bold text-2xl p-4">Account Information</h1>
                                    <p class="py-1 px-4">This is basic information such as your name, email, phone number and ID number.</p>
                                         <div class="px-4 py-8 sm:px-10">
                                            <form class="space-y-6" action="#" method="POST">
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700">FULL NAME </label>
                                                    <div class="mt-1">
                                                        <input name="name" type="text" autocomplete="name" required="" class="block w-[500px] px-5 py-3 text-base text-neutral-600 transition duration-500 ease-in-out transform border border-neutral-400 rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                                    </div>
                                                </div>
                            
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700"> EMAIL </label>
                                                    <div class="mt-1">
                                                        <input id="email" name="email" type="email" autocomplete="email" required="" class="block w-[500px] px-5 py-3 text-base text-neutral-600 transition duration-500 ease-in-out transform border border-neutral-400 rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                                    </div>
                                                </div>
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700">ID NO. </label>
                                                    <div class="mt-1">
                                                        <input name="id" type="text" class="block w-[500px] px-5 py-3 text-base text-neutral-600 transition duration-500 ease-in-out transform border border-neutral-400 rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                                    </div>
                                                </div>
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700">PHYSICAL ADDRESS </label>
                                                    <div class="mt-1">
                                                        <input name="address" type="text" required="" class="block w-[500px] px-5 py-3 text-base text-neutral-600  transition duration-500 ease-in-out transform border border-neutral-400 rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                                    </div>
                                                </div>
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700">MOBILE </label>
                                                    <div class="mt-1">
                                                        <input name="mobile" type="text" required="" class="block w-[500px] px-5 py-3 text-base text-neutral-600 transition duration-500 ease-in-out transform border border-neutral-400 rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                                                    </div>
                                                </div>
                                                <div>
                                                    <button type="submit" class="flex items-center justify-center w-[300px] px-4 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-green-800 rounded-xl hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"><a href="">Edit Details</a></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Do not cross the closing tag underneath this coment-->
                        </div>
                    </div>
                </main>
            </div>
        </div>

</html>
